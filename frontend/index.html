<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Virtual</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="img/ueg-logo.png" alt="Logo da UEG" class="logo">
    </div>

    <div class="search-container">
      <input type="text" placeholder="Pesquisar Livro" class="search-input">
      <button class="search-button">
        <img src="img/Lupa.png" class="lupa" alt="Lupa">
      </button>
    </div>

    <div class="login">
      <img src="img\user-icon.png" alt="Ícone de usuário" class="user-icon">
      <span>Login</span>
    </div>
  </header>


  <main>
    
  </main>

  <script src="script.js"></script>

</html>
