<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Virtual</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <!-- Logo da UEG -->
    <div class="logo">
      <img src="img/ueg-logo.png" alt="Logo da UEG" class="logo">
    </div>

    <!-- Barra de Pesquisa -->
    <div class="search-container">
      <input type="text" placeholder="Pesquisar Livro" class="search-input">
      <button class="search-button">
        <img src="img/Lupa.png" class="lupa" alt="Lupa">
      </button>
    </div>

    <!-- Botão do Login --> 
    <div class="login" onclick="abrirModal()">
      <img src="img\user-icon.png" alt="Ícone de usuário" class="user-icon">
      <span>Login</span>
    </div>

    
  </header>


  <main>
    <!-- Modal de Login/Retângulo central da tela de login -->
    <div class="modal-overlay" id="modalLogin">
      <div class="modal">
        <span class="close-btn" onclick="fecharModal()">&times;</span>
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" required>
        <button onclick="fazerLogin()">Entrar</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
